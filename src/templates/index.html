{% set title = "ots" %}

{% extends "layouts/_layout.html" %}

{% block content %}


	{# CONTENT #}

		<div class="main__front-page container-fluid">

			<div class="app">
				<div class="app__wrap">
					<form class="main-form app__form">
						<!-- item-name -->
						<div class="item-name main-form__name row">
							<label class="main-form__group-header col-xs-12 col-sm-4" for="main-form-name">Наименование:</label>
							<div class="main-form__group col-xs-12 col-sm-8">
								<textarea id="main-form-name"></textarea>
							</div>
						</div>
						<!-- form-price-type -->
						<div class="price-type main-form__price-type row">
							<span class="main-form__group-header col-xs-12 col-sm-4">Тип ценового предложения:</span>
							<div class="col-xs-12 col-sm-8">
								<div class="price-type__inline main-form__row">
									<div class="main-form__group">
										<input class="main-form__check" type="radio" name="check-price-type" id="for-lot" value="for-lot" checked>
										<label class="main-form__check-label" for="for-lot">
											За лот
										</label>
									</div>
									<div class="main-form__group">
										<input class="main-form__check" type="radio" name="check-price-type" id="for-unit" value="for-unit">
										<label class="main-form__check-label" for="for-unit">
											За единицу продукции
										</label>
									</div>
								</div>
								<div class="main-form__group">
									<input type="checkbox" value="" id="price-not-mounted">
									<label class="form-check-label" for="price-not-mounted">
										Максимальная цена не установлена
									</label>
								</div>
							</div>
						</div>
						<!-- form-price -->
						<div class="form-price main-form__price row">
							<label for="price-value" class="main-form__group-header col-xs-12 col-sm-4">Начальная/Максимальная цена с НДС*:</label>
							<div class="col-xs-12 col-sm-8">
								<div class="main-form__row">
									<div class="main-form__group">
										<input type="text" id="price-value" name="price">
									</div>
									<div class="main-form__group">
										<select id="currency">
											<option>руб.</option>
											<option>дол.</option>
											<option>евр.</option>
										</select>
									</div>
								</div>
								<div class="main-form__row">
									<div class="form-price__nds main-form__group">
										<label for="nds-rate">ставка ндс</label>
										<select id="nds-rate">
											<option>18%</option>
											<option>19%</option>
											<option>20%</option>
										</select>
									</div>
									<div class="main-form__group">
										<label for="nds-sum">Сумма ндс</label>
										<input id="nds-sum" type="text" name="nds-sum">
									</div>
									<div class="main-form__group">
										<label>Цены без ндс</label>
										<input id="no-nds-price" type="text" name="no-nds-price">
									</div>
								</div>
							</div>
						</div>
					</form>
					<div class="main-table">
						<table>
							<tbody class="main-table__wrap">
								<tr>
									<th>№</th>
									<th>Количество</th>
									<th>ОКВЕД2/ОКПД2</th>
									<th>Доп. сведения</th>
								</tr>
								<tr>
									<td>1</td>
									<td>
										<div class="main-form__group">
											<input type="number" placeholder="Количество *">
										</div>
										<div class="main-form__group">
											<select>
												<option>Kine</option>
												<option>Sirto</option>
											</select>
										</div>
									</td>
									<td>
										<div class="main-form__group">
											<select name="" class="OKV"></select>
										</div>
										<div class="main-form__group">
											<select name="" class="OKP"></select>
										</div>
									</td>
									<td>
										<div class="main-form__group">
											<textarea class="scrollbar-light" rows="3">После промисификации использование функционала зачастую становится гораздо удобнее.

												В качестве примера сделаем такую обёртку для запросов при помощи XMLHttpRequest.

												Функция httpGet(url) будет возвращать промис, который при успешной загрузке данных с url будет переходить в fulfilled с этими данными, а при ошибке – в rejected с информацией об ошибке:</textarea>

										</div>
									</td>
								</tr>
								<tr>
									<td>2</td>
									<td>
										<div class="main-form__group">
											<input type="number" placeholder="Количество *">
										</div>
										<div class="main-form__group">
											<select>
												<option>Kine</option>
												<option>Sirto</option>
											</select>
										</div>
									</td>
									<td>
										<div class="main-form__group">
											<select name="" class="OKV"></select>
										</div>
										<div class="main-form__group">
											<select name="" class="OKP"></select>
										</div>
									</td>
									<td>
										<div class="main-form__group">
											<div class="">
												<textarea class="scrollbar-light" rows="4">функционала зачастую становится гораздо удобнее.	В качестве примера сделаем такую обёртку для запросов при помощи XMLHttpRequest. Функция httpGet(url) будет возвращать промис, который при успешной загрузке данных с url будет переходить в fulfilled с этими данными, а при ошибке – в rejected с информацией об ошибке:</textarea>
											</div>
										</div>
									</td>
								</tr>
							</tbody>

						</table>
					</div>

				</div>
			</div>

		</div>

	{# CONTENT #}


{% endblock %}
